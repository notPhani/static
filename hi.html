
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            padding: 0;
        }

        .sidebar {
            width: 300px;
            background: #222222;
            min-height: 100vh;
            box-shadow: 2px 0 10px rgba(255, 255, 255, 0.1);
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar-section {
            flex: 1;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-section:last-child {
            border-bottom: none;
        }

        .sidebar-section h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 10px rgba(193, 227, 40, 0.5);
        }

        .sidebar-section ul {
            list-style: none;
        }

        .sidebar-section li {
            margin-bottom: 10px;
        }

        .sidebar-section a {
            display: block;
            padding: 10px 15px;
            color: #cccccc;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sidebar-section a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .main-content {
            flex: 1;
            margin-left: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
            color: #ffffff;
        }

        .welcome-container {
            background: #222222;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        .welcome-header {
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeInDown 0.8s ease-out 0.3s forwards;
            color: #ffffff;
        }

        .welcome-heading {
            font-size: 2.8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            /* Remove gradient text for black and white */
            background: none;
            -webkit-background-clip: unset;
            -webkit-text-fill-color: unset;
            background-clip: unset;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            font-weight: 400;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideInUp 0.8s ease-out 0.6s forwards;
            color: #ffffff;
        }

        .search-box {
            width: 100%;
            padding: 18px 25px;
            font-size: 1.1rem;
            border: 2px solid #555555;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            background: #000000;
            color: #ffffff;
        }

        .search-box:focus {
            border-color: #c1e328;
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }

        .search-box::placeholder {
            color: #888888;
        }

        .search-icon {
            position: absolute;
            background-color: #1a1a1a; /* softer dark background */
            border: 2px solid #666666; /* lighter gray border */
            border-radius: 50%;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(193, 227, 40, 0.6); /* subtle lime green */
            font-size: 1.2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: none;
            transition: all 0.3s ease;
        }

        .search-icon:hover {
            border-color: rgba(193, 227, 40, 0.7);
            box-shadow: 0 0 8px rgba(193, 227, 40, 0.5);
            color: rgba(193, 227, 40, 0.8);
        }

        .loading-indicator {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            align-items: center;
            gap: 10px;
            color: #ffffff;
            font-weight: 500;
        }

        .loading-indicator.active {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .welcome-footer {
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.9s forwards;
            color: #cccccc;
        }

        .feature-list {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
            color: #cccccc;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #cccccc;
            font-size: 0.95rem;
            transition: color 0.3s ease;
            cursor: default; /* optional, but signals itâ€™s interactive */
        }
        
        .feature-item:hover {
            color: #c1e328; /* lime green on hover */
        }
        
        .feature-item:hover .feature-icon {
            color: #c1e328; /* make icon color same as text on hover */
        }

        .feature-icon {
            color: #ffffff;
            font-size: 1rem;
        }

        .results-container {
            display: none;
            margin-top: 40px;
            padding: 20px;
            background: #111;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(255,255,255,0.1);
            text-align: left;
        }
        .results-container.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Decorative elements */
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.05));
            filter: blur(40px);
            z-index: -1;
        }

        .decoration-1 {
            width: 200px;
            height: 200px;
            top: -50px;
            right: -50px;
            animation: float 8s ease-in-out infinite;
        }

        .decoration-2 {
            width: 150px;
            height: 150px;
            bottom: -30px;
            left: -30px;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .welcome-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .welcome-heading {
                font-size: 2.2rem;
            }
            
            .welcome-subtitle {
                font-size: 1rem;
            }
            
            .feature-list {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-box {
                padding: 15px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-section">
            <h3>Session Manager</h3>
            <ul>
                <li><a href="#">New session</a></li>
            </ul>
        </div>
        <div class="sidebar-section">
            <h3>Database Manager</h3>
            <ul>
                <li><a href="#">Add patient</a></li>
            </ul>
        </div>
    </div> <!-- âœ… sidebar closes here, no extra </div> -->
    
    <div class="main-content">
        <div class="welcome-container">
            <div class="decoration decoration-1"></div>
            <div class="decoration decoration-2"></div>

            <div class="welcome-header">
                <h1 class="welcome-heading">Client Portal</h1>
                <p class="welcome-subtitle">Access your data and manage your account with ease</p>
            </div>
            
            <!-- Search bar -->
            <div class="search-container">
                <input type="text" class="search-box" id="searchInput" placeholder="Search clients, projects, or documents...">
                <div class="search-icon" id="searchButton">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="welcome-footer">
                <p style="color: #718096; margin-bottom: 15px;">What you can do:</p>
                <div class="feature-list">
                    <div class="feature-item">
                        <i class="fas fa-check-circle feature-icon"></i>
                        <span>Manage client profiles</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle feature-icon"></i>
                        <span>Access project documents</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle feature-icon"></i>
                        <span>Track progress reports</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const searchbox = document.getElementsByClassName("search-container")[0];
    const welcomecontainer = document.getElementsByClassName("welcome-container")[0];
    const maincontent = document.getElementsByClassName("main-content")[0];

    // Create result container dynamically
    const resultsContainer = document.createElement("div");
    resultsContainer.classList.add("results-container");
    resultsContainer.id = "results";

    function showResults(query) {
        // 1. Clear hero section
        welcomecontainer.style.display = "none";

        // 2. Black background for main content
        maincontent.style.background = "#000";
        maincontent.innerHTML = ""; // remove everything inside maincontent

        // 3. Add results container + searchbox
        maincontent.appendChild(resultsContainer);
        maincontent.appendChild(searchbox);

        // 4. Style searchbox at bottom
        searchbox.style.position = "absolute";
        searchbox.style.display = "flex";
        searchbox.style.justifyContent = "center";
        searchbox.style.bottom = "30px";
        // searchbox.style.left = "50%";
        searchbox.style.transform = "translateX(-50%)";
        searchbox.style.width = "100%";
        searchbox.style.maxWidth = "600px";

        // 5. Show results
        resultsContainer.classList.add("active");
        resultsContainer.style.width = "43vw";
        resultsContainer.innerHTML = `<h2>Results</h2><p>Backend says: ${query}</p>`;
    }

    // Event listeners
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            showResults(searchInput.value);
        }
    });

    searchButton.addEventListener('click', () => {
        showResults(searchInput.value);
    });

    window.addEventListener('load', () => {
        searchInput.focus();
    });
</script>
