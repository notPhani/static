<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Portal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        background:#000;color:#fff;
        display:flex;min-height:100vh;overflow-x:hidden;
    }
    .sidebar {
        width:260px;background:#222;min-height:100vh;position:fixed;left:0;top:0;
        display:flex;flex-direction:column;z-index:1000;box-shadow:2px 0 10px rgba(255,255,255,0.1);
    }
    .sidebar-section {flex:1;padding:20px;border-bottom:1px solid rgba(255,255,255,0.1);}
    .sidebar-section:last-child {border-bottom:none;}
    .sidebar-section h3 {font-size:1.2rem;font-weight:600;text-align:center;color:#fff;margin-bottom:15px;}
    .sidebar-section ul {list-style:none;}
    .sidebar-section li {margin-bottom:10px;}
    .sidebar-section a {display:block;padding:10px 15px;text-decoration:none;color:#ccc;border-radius:8px;transition:all 0.3s ease;}
    .sidebar-section a:hover {background:rgba(255,255,255,0.1);color:#fff;}
    .main-content {flex:1;margin-left:260px;display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px;position:relative;}
    .welcome-container {
        background:#222;border-radius:20px;padding:50px 40px;text-align:center;width:100%;max-width:600px;
        position:relative;overflow:hidden;box-shadow:0 20px 40px rgba(255,255,255,0.1);margin:auto;
    }
    li{
        border-radius: 8px;
    }
    li:hover{
        box-shadow:0 8px 25px rgba(255,255,255,0.1);
        border-color: #c1e328;
    }
    .welcome-header {margin-bottom:60px;opacity:0;animation:fadeInDown 0.8s ease-out 0.3s forwards;}
    .welcome-heading {font-size:2.8rem;font-weight:700;margin-bottom:10px;color:#fff;}
    .welcome-subtitle {font-size:1.2rem;font-weight:400;color:#ccc;}
    .search-container {position:relative;margin-bottom:30px;display:flex;align-items:center;gap:10px;opacity:0;transform:translateY(20px);animation:slideInUp 0.8s ease-out 0.6s forwards;}
    .search-box {flex:1;padding:18px 20px;border-radius:50px;border:2px solid #555;background:#000;color:#fff;font-size:1.1rem;outline:none;box-shadow:0 4px 15px rgba(255,255,255,0.1);transition:all 0.3s ease;}
    
    .search-box:focus {
        border-color:#c1e328;box-shadow:0 8px 25px rgba(255,255,255,0.3);}
    .search-box::placeholder {color:#888;}
    .search-icon {width:42px;height:42px;border-radius:50%;background:#c1e32880;display:flex;align-items:center;justify-content:center;cursor:pointer;color:#000;font-size:1.2rem;flex-shrink:0;transition:all 0.3s ease;}
    .search-icon:hover {background:#c1e328;color:#fff;}
    .loading-indicator {position:absolute;bottom:-30px;left:50%;transform:translateX(-50%);display:none;align-items:center;gap:10px;color:#fff;font-weight:500;}
    .loading-indicator.active {display:flex;}
    .spinner {width:20px;height:20px;border:3px solid rgba(255,255,255,0.3);border-top:3px solid #fff;border-radius:50%;animation:spin 1s linear infinite;}
    .welcome-footer {margin-top:40px;opacity:0;animation:fadeIn 1s ease-out 0.9s forwards;color:#ccc;}
    .feature-list {display:flex;justify-content:center;flex-wrap:wrap;gap:30px;margin-top:20px;}
    .feature-item {display:flex;align-items:center;gap:8px;font-size:0.95rem;color:#ccc;}
    .feature-icon {color:#c1e328;font-size:1rem;}
    .decoration {position:absolute;border-radius:50%;filter:blur(40px);z-index:-1;}
    .decoration-1 {width:200px;height:200px;top:-50px;right:-50px;background:linear-gradient(45deg, rgba(102,126,234,0.1), rgba(118,75,162,0.05));animation:float 8s ease-in-out infinite;}
    .decoration-2 {width:150px;height:150px;bottom:-30px;left:-30px;background:linear-gradient(45deg, rgba(102,126,234,0.1), rgba(118,75,162,0.05));animation:float 10s ease-in-out infinite reverse;}
    @keyframes fadeInDown {from{opacity:0;transform:translateY(-30px);} to{opacity:1;transform:translateY(0);}}
    @keyframes slideInUp {from{opacity:0;transform:translateY(30px);} to{opacity:1;transform:translateY(0);}}
    @keyframes fadeIn {from{opacity:0;} to{opacity:1;}}
    @keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
    @keyframes float {0%,100%{transform:translateY(0) rotate(0);}50%{transform:translateY(-15px) rotate(5deg);}}
    @media(max-width:768px){.sidebar{width:220px;}.main-content{margin-left:220px;padding:15px;}}
    @media(max-width:500px){.sidebar{width:100%;position:relative;min-height:auto;}.main-content{margin-left:0;justify-content:center;align-items:center;}.welcome-container{width:100%;max-width:100%;padding:30px 20px;border-radius:15px;}.feature-list{flex-direction:column;gap:15px;}}
</style>
</head>
<body>
<div class="sidebar">
    <div class="sidebar-section">
        <h3 class="leftbar-heading"> Session Manager </h3>
        <ul id="sessionList">
            <li><a href="#" id="newSessionButton">+ New Session</a></li>
        </ul>
    </div>
    <div class="sidebar-section">
        <h3 class="leftbar-heading"> Database Manager </h3>
        <ul>
            <li><a href="#">Add Patient</a></li>
        </ul>
    </div>
</div>

<div class="main-content">
    <div class="welcome-container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>

        <div class="welcome-header">
            <h1 class="welcome-heading">Client Portal</h1>
            <p class="welcome-subtitle">Access your data and manage your account with ease</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="Search clients, projects, or documents...">
            <div class="search-icon" id="searchButton">
                <i class="fas fa-search"></i>
            </div>
            <div class="loading-indicator" id="loadingIndicator">
                <div class="spinner"></div>
                <span>Searching...</span>
            </div>
        </div>

        <div class="welcome-footer">
            <p style="color: #718096; margin-bottom: 15px;">What you can do:</p>
            <div class="feature-list">
                <div class="feature-item">
                    <i class="fas fa-check-circle feature-icon"></i>
                    <span>Manage client profiles</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-check-circle feature-icon"></i>
                    <span>Access project documents</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-check-circle feature-icon"></i>
                    <span>Track progress reports</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let sessions = [];
let currentSessionId = null;

const sessionList = document.getElementById('sessionList');
const newSessionButton = document.getElementById('newSessionButton');
const searchInput = document.getElementById('searchInput');
const searchButton = document.getElementById('searchButton');
const loadingIndicator = document.getElementById('loadingIndicator');

function addSession(name) {
    const sessionId = `session-${sessions.length + 1}`;
    sessions.push({ id: sessionId, name, queries: [], responses: [] });
    currentSessionId = sessionId;

    const li = document.createElement('li');
    li.innerHTML = `<a href="#">${name}</a>`;
    li.dataset.id = sessionId;
    li.addEventListener('click', () => loadSession(sessionId));
    sessionList.appendChild(li);
}

function loadSession(id) {
    currentSessionId = id;
    const session = sessions.find(s => s.id === id);
    if (!session) return;
    alert(`Loaded ${session.name}\nQueries so far:\n${session.queries.join('\n')}`);
}

function performSearch(query) {
    if (!currentSessionId) {
        alert('Create a session first!');
        return;
    }
    loadingIndicator.classList.add('active');
    setTimeout(() => {
        loadingIndicator.classList.remove('active');
        const session = sessions.find(s => s.id === currentSessionId);
        session.queries.push(query);
        session.responses.push(`Response to: ${query}`);
        alert(`Query added to ${session.name}`);
    }, 1500);
}

// Event listeners
newSessionButton.addEventListener('click', e => {
    e.preventDefault();
    const sessionName = `Session ${sessions.length + 1}`;
    addSession(sessionName);
});

searchInput.addEventListener('keypress', e => { if (e.key==='Enter') performSearch(searchInput.value); });
searchButton.addEventListener('click', () => performSearch(searchInput.value));
window.addEventListener('load', () => searchInput.focus());
</script>
</body>
</html>
